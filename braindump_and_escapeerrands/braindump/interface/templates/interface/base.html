<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    {# JQuery #}
    <script src="{% static 'interface/jquery/jquery-3.2.1.min.js' %}"></script>
    {# Materialize #}
    <link href="{% static 'interface/materialize/material-icons.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'interface/materialize/materialize.min.css' %}">
    {# Toastr #}
    <script src="{% static 'interface/toastr/toastr.min.js' %}"></script>
    <link rel="stylesheet" href="{% static 'interface/toastr/toastr.min.css' %}">
    {# Extra Headers #}
    {% block extra_headers %}{% endblock %}
    {# Icon and Title #}
    <link rel="icon" href="{% static 'interface/logo.png' %}">
    <title>{% block title %}{% endblock %}</title>
    {# CSS #}
    {% block css %}{% endblock %}
</head>
<body>
{# Default toastr configuration #}
<script>
    toastr.options = {
        "closeButton": false,
        "newestOnTop": false,
        "progressBar": false,
        "positionClass": "toast-top-right",
        "preventDuplicates": false,
        "onclick": null,
        "showDuration": "300",
        "hideDuration": "300",
        "timeOut": "3000",
        "extendedTimeOut": "1000",
        "showEasing": "linear",
        "hideEasing": "linear",
        "showMethod": "fadeIn",
        "hideMethod": "fadeOut"
    }
</script>
{% block body %}{% endblock %}</body>
</html>
